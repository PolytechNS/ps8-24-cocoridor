<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="../profile/profile.css" rel="stylesheet">
    <link href="../assets/script/Achievements.js" rel="script"/>
    <title>GamePage</title>
</head>
<body>
    <header>
        <a href="..">
            <h1>CocoRidor</h1>
        </a>    
    </header>

    <main>
        <h2>Profil Utilisateur</h2>
        <section class="profile-card">
            <div class="profile-picture">
                <img src="../assets/img/Poulet2.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h3 id="name">Nom d'Utilisateur</h3>
                <p id="email">E-mail : example@example.com</p>
                <p id="playerRank">Elo : 1000</p>
            </div>
        </section>
    </main>

    <div class="nav-arrows">
        <div class="select">
            <img class="left-arrow" id="arrowLBeast" src="../assets/img/left_arrow.png" alt="Flèche gauche">
            <img class="images" id="imgBeast" alt="BeastImg">
            <img class="right-arrow" id="arrowRBeast" src="../assets/img/right_arrow.png" alt="Flèche droite">
        </div>

        <div class="select" >
            <img class="left-arrow" id="arrowLFarm" src="../assets/img/left_arrow.png" alt="Flèche gauche">
            <img class="images" id="imgFarm" alt="FermierImg">
            <img class="right-arrow" id="arrowRFarm" src="../assets/img/right_arrow.png" alt="Flèche droite"> 
        </div>

        <button id="confirm"> confirmer </button>
    </div>
    <div style="display: flex; align-self: center; max-height: 90vh; width: 90%; flex-direction: column;">
        <div id="achievementDisplay">
            <img src="/assets/img/medal.png" style="height: 100%; max-height: 15vh;"/>
            <div id="achievementInfo">
                <h3 id="achievementTitle">Nom:</h3>
                <h4 id="achievementDescription">Description</h4>
                <h4 id="achievementReward">Recompenses</h4>
            </div>
        </div>

        <div class="Achievements">
            <img src="../assets/img/square.png" alt="square Achievements"/>
            <div id="achievementGrid"></div>
        </div>

    </div>



    <script src="../profile/profile.js" type="module"></script>
</body>
</html>
