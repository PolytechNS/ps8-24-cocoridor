<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./endPage.css">
    <link rel="stylesheet" href="./global.css">
    <title>GamePage</title>
   
</head>
<body>
    <h1 id="winner">VICTOIRE DU JOUEUR</h1>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.has('winner')) {
            const winner = params.get('winner');
            if (winner === '1') {
                alert("Le joueur 1 a gagné !");
                document.getElementById("winner").innerHTML = "VICTOIRE DU JOUEUR 1";
            } else if (winner === '2') {
                alert("Le joueur 2 a gagné !");
                document.getElementById("winner").innerHTML = "VICTOIRE DU JOUEUR 2";
            } else {
                alert("Erreur : joueur inconnu !");
            
            }
        } else {
            alert("Erreur : aucun joueur gagnant trouvé !");
        }
    </script>


</body>
</html>
