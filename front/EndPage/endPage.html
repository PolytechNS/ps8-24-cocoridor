<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./endPage.css">
    <link rel="stylesheet" href="./global.css">
    <title>GamePage</title>
   
</head>
<body>
    <h1 id="winner">VICTOIRE DU JOUEUR</h1>
    <img id="winnerImage" src="" alt="Image du gagnant" style="display:none;">

    <script>
        const winnerImage = document.getElementById("winnerImage");

        const params = new URLSearchParams(window.location.search);
        if (params.has('winner')) {
            const winner = params.get('winner');
            document.getElementById("winner").innerHTML = "VICTOIRE DE "+winner;
            winnerImage.src = "poulet.png"
            winnerImage.style.display = "block";
            
        } else {
            alert("Erreur : aucun joueur gagnant trouv√© !");
        }
    </script>

    <button id="backToMenu" onclick="window.location.href = '../index.html'">Retour au menu</button>


</body>
</html>
