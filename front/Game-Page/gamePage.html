<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./gamePage.css">
    <link rel="stylesheet" href="./global.css">
    <title>GamePage</title>
    <script src="./gamePage.js">init()</script>
</head>
<body>
    <h1>Coucou</h1>
    <h2 id="playerplaying"></h2>
    <div id ="gameDiv">
        <section id="game">
        </section>
        <section id = "gameCover" onclick="hideCover()">   
        </section>
    </div>
    
    <button onclick="openChat()">
        chat
    </button>
 
    <div id="chatPopup" style="display: none;">
        <textarea id="chatInput" placeholder="Entrez votre message"></textarea>
        <button onclick="sendMessage()">Envoyer</button>
        <button onclick="closeChat()">Fermer</button>
    </div>

    <script>
        function openChat() {
            document.getElementById("chatPopup").style.display = "block";
            
        }

        function closeChat() {
            document.getElementById("chatPopup").style.display = "none";
        }

        function sendMessage() {
            
            var message = document.getElementById("chatInput").value;
            console.log("Message envoy√© : " + message);
        }
        function hideCover() {
            document.getElementById("gameCover").style.display = "none";
        }
    </script>
    <script>
        init();
    </script>
</body>
</html>
