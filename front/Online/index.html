<body>

    <a href="../index.html"><button >Annuler</button></a>

    <script src="../js/socket.io.js"> </script>
    <script>
        console.log("test");
        let clientRoom;
        socket=io('/api/1vs1');
        socket.on('getRoom',(data)=>{
            clientRoom=data
            console.log("client :"+clientRoom)

        });
        socket.emit('go');
        socket.on('start',function(playerid1,playerid2){
            console.log("Player1 :"+playerid1);
            console.log("Player2 :"+playerid2); 
        })

    </script>
