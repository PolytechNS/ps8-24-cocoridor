<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main-Page/mainPage.css">
    <title>GamePage</title>
</head>
<body id=GamePlaySelection>
    <div id=upperZone>
        <a href="api/signup">
            <button id=signUp>
                Se connecter
            </button>
        </a>
        <div id=playerCard>
            <img class=shell src="Main-Page/mapFichier1.svg" alt="Coquille gauche">
            <div id=playerProfile>
                <img src="Main-Page/screamingChicken.png" id="playerPicture" alt="Photo de profil">
                <div id=playerInfo>
                    <div id=playerName>
                        player
                    </div>
                    <div id=playerRank>
                        Elo 1511
                    </div>
                </div>
            </div> 
            <img class=shell src="Main-Page/mapFichier2.svg" alt="Coquille droite">
        </div>
    </div>
    <div class=buttonContainer>
        <a href="Game-Page/index.html">
            <button class=btn class=gameModeButton >
                Jouer en local
            </button>
        </a>
        <button class=btn>
            Jouer en ligne
        </button>
    </div>
    <div class=buttonContainer>
        <a href="api/game">
            <button class=btn>
                Jouer contre l'ia
            </button>
        </a>
        <button class=btn>
            Test 2
        </button>
    </div>    

    <script src="Main-Page/mainPage.js"></script>
    <script src="js/socket.io.js"></script>
    <script>
        var socket = io();
    </script>

</html>
