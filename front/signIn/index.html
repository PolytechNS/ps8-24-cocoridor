<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../signIn/signIn.css">
    <title>GamePage</title>
</head>
<body>
    <div>
        <div class="form-box">
            <h1> Connexion </h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nom d'utilisateur" id="username">
                    </div>   
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" placeholder="Mot de passe" id="mdp">
                    </div>  
                    <div class="btn-field">
                        <button type="submit" class="btn" id="signIn" >Se connecter</button>
                    </div>
            </form>
        </div>
    </div>
    <script src="../signIn/signIn.js"> </script>
</body>
</html>
