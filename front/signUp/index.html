<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../signUp/signUp.css">
    <title>GamePage</title>
</head>
<body>
    <div>
        <div class="form-box">
            <h1> Inscription </h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nom d'utilisateur" id="username">
                    </div>   
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="adresse mail" id="email">
                    </div>  
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" placeholder="Mot de passe" id="mdp">
                    </div>  
                    <div class="btn-field">
                        <button type="button" class="btn" id="signUp" href="../index.html">S'inscrire</button>
                    </div>
            </form>
        </div>
    </div>
    <script src="../signUp/signUp.js"> </script>
</body>
</html>
